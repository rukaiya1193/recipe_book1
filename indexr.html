<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Recipe Book</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes...">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <button id="addRecipeBtn" class="btn">Add New Recipe</button>
        </header>

        <main>
            <div id="recipeList" class="recipe-grid"></div>

            <!-- Add Recipe Modal -->
            <div id="addRecipeModal" class="modal">
                <div class="modal-content">
                    <h2>Add New Recipe</h2>
                    <form id="recipeForm">
                        <input type="text" name="title" placeholder="Recipe Title" required>
                        <textarea name="description" placeholder="Description" required></textarea>
                        <select name="category" required>
                            <option value="">Select Category</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Snack">Snack</option>
                        </select>
                        <input type="text" name="imageUrl" placeholder="Image URL">
                        <textarea name="ingredients" placeholder="Ingredients (one per line)" required></textarea>
                        <textarea name="instructions" placeholder="Instructions (one per line)" required></textarea>
                        <div class="form-buttons">
                            <button type="submit" class="btn">Add Recipe</button>
                            <button type="button" class="btn btn-secondary" id="closeModal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Recipe Details Modal -->
            <div id="recipeDetailsModal" class="modal">
                <div class="modal-content">
                    <div id="recipeDetails"></div>
                    <button class="btn btn-secondary" id="closeDetails">Close</button>
                </div>
            </div>
        </main>
    </div>
    <script src="scriptr.js"></script>
</body>
</html>
